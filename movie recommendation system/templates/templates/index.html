<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/static/movie-background-collage.jpg') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
            color: #fff; /* Change text color to contrast with the background image */
        }
        .container {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.8); /* White background with opacity */
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            margin-bottom: 30px;
            color: #000; /* Ensure the header text is readable */
        }
        .form-group label {
            font-weight: bold;
            color: #000; /* Ensure labels are readable */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Movie Recommendation System</h1>
        <form action="/recommendations" method="post" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="genre">Select your favorite genre:</label>
                <select id="genre" name="genre" class="form-control" required>
                    <!-- Populate options dynamically -->
                    {% for genre in genres %}
                        <option value="{{ genre }}">{{ genre }}</option>
                    {% endfor %}
                </select>
                <div class="invalid-feedback">
                    Please select a genre.
                </div>
            </div>
            <div class="form-group">
                <label for="num_recommendations">Number of recommendations:</label>
                <input type="number" id="num_recommendations" name="num_recommendations" class="form-control" min="1" max="10" value="5" required>
                <div class="invalid-feedback">
                    Please enter a number between 1 and 10.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Get Recommendations</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
